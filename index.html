<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FCC Survey Form</title>
</head>
<body>
  <header>
    <h1 class="title">freeCodeCamp Survey</h1>
    <p class="description">Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <main>
    <form class="survey-form" method="post" action="##">
      <fieldset class="identification">
        <label for="name" class="name-label">Name:</label>
        <input id="name" required type="text" placeholder="Enter your full name">
        <label for="email" class="email-label">Email:</label>
        <input id="email" required type="email" placeholder="Enter your email">
        <label for="number" class="number-label">Age:</label>
        <input id="number" type="number" min="12" max="115" placeholder="Enter your age">
      </fieldset>
      <fieldset class="frequency">
        <p>How often do you use FCC?</p>
        <label for="daily">
          <input id="daily" class="inline" value="daily" type="radio" name="visiting-frequency">Daily
        </label>
        <label for="weekly">
          <input id="weekly" class="inline" value="weekly" type="radio" name="visiting-frequency">Weekly
        </label>
        <label for="monthly">
          <input id="monthly" class="inline" value="monthly" type="radio" name="visiting-frequency">Monthly
        </label>
      </fieldset>
      <fieldset class="role">
        <label for="profession">Which option best describes your current role?
        </label>
        <select id="profession" name="profession">
          <option selected disabled>(select one)</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset class="favorites">
        <p>What aspects of FCC do you enjoy? (Mark all that apply)
          <label for="videos">
            <input id="videos" class="inline" type="checkbox" value="videos">Educational Videos
          </label>
          <label for="forums">
            <input id="forums" class="inline" type="checkbox" value="forums">Community Forums
          </label>
          <label for="courses">
            <input id="courses" class="inline" type="checkbox" value="certs">Certification Courses
          </label>
          <label for="radio">
            <input id="radio" class="inline" type="checkbox" value="radio">FCC Radio
          </label>
          <label for="articles">
            <input id="articles" class="inline" type="checkbox" value="articles">Educational Articles
          </label>
        </p>
      </fieldset>
      <fieldset class="feedback">
        <label for="comments">Please provide any other feedback you have for FCC below:
        </label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <small>freeCodeCamp appreciates your input!</small>
  </footer>
</body>
</html>
