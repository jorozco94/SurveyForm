<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FCC Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <main>
    <form id="survey-form">
      <fieldset class="identification">
        <label for="name" id="name-label">Name:<input id="name" required type="text" placeholder="Enter your full name"></label>
        <label for="email" id="email-label">Email:<input id="email" required type="email" placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age:<input id="number" type="number" placeholder="Enter your age"></label>
      </fieldset>
      <fieldset class="frequency">
        <p>How often do you use FCC?</p>
        <label><input value="daily" type="radio" name="visiting-frequency">Daily</label>
        <label><input value="weekly" type="radio" name="visiting-frequency">Weekly</label>
        <label><input value="monthly" type="radio" name="visiting-frequency">Monthly</label>
      </fieldset>
      <fieldset class="role">
        <label for="profession">Which option best describes your current role?
          <select id="profession" name="profession">
            <option>(select one)</option>
            <option>Student</option>
            <option>Professional</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="favorites">
        <label>What aspects of FCC do you enjoy? (Mark all that apply)
          <input type="checkbox">Educational Videos
          <input type="checkbox">Community Forums
          <input type="checkbox">Certification Courses
          <input type="checkbox">FCC Radio
          <input type="checkbox">Educational Articles
        </label>
      </fieldset>
      <fieldset class="feedback">
        <label for="comments">Please provide any other feedback you have for FCC below:
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <small>freeCodeCamp appreciates your input!</small>
  </footer>
</body>
</html>
